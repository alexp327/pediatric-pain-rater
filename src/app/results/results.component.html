<div class="wrapper">
  <mat-card class="table-wrapper">
    <h3 class="title-text">Patient Information</h3>
    <table mat-table [dataSource]="metadataTableInfo">
      <ng-container matColumnDef="info">
        <td mat-cell *matCellDef="let meta">
          {{ meta.info }}
        </td>
      </ng-container>
      <ng-container matColumnDef="input">
        <td mat-cell *matCellDef="let meta" class="capitalize">
          {{ meta.input }}
        </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: displayedMetadataColumns"></tr>
    </table>
  </mat-card>

  <mat-card class="table-wrapper">
    <h3 class="title-text">Results</h3>
    <table mat-table [dataSource]="results">
      <ng-container matColumnDef="prompt">
        <th mat-header-cell *matHeaderCellDef>Question</th>
        <td mat-cell *matCellDef="let result">{{ result.prompt }}</td>
      </ng-container>
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef>Pain Rating</th>
        <td mat-cell *matCellDef="let result">
          {{ result.notPerformed ? "Not Performed" : result.rating }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedResultsColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedResultsColumns"></tr>
    </table>
  </mat-card>

  <div class="nav-buttons">
    <a mat-stroked-button color="primary" routerLink="/questionnaire">Back</a>
    <a mat-raised-button color="primary" (click)="handleNewSubmission()"
      >New Submission</a
    >
  </div>
</div>
