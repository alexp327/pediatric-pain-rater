<mat-card>
  <div class="prompt-container">
    <img [src]="'../../assets/' + image" alt="" />
    <p>{{ question }}</p>
    <mat-slider max="10" step="0.1">
      <input matSliderThumb />
    </mat-slider>
    <mat-checkbox>Patient has not performed this in the past week</mat-checkbox>
  </div>
</mat-card>
